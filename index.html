<!doctype html> <!-- HTML5 문서 선언 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 기본 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- 라이트/다크에 따라 브라우저 UI 색상 -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />

    <!-- Android 힌트 -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS: 웹앱 모드 및 상태바 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 아래 meta는 script가 라이트/다크에 맞춰 값을 바꿉니다 -->
    <meta id="ios-statusbar-meta" name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DotDotDot" />

    <!-- iOS 홈 화면 아이콘 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60.png" />

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />

    <!-- 폰트 프리커넥트 & 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>DotDotDot</title>
    <meta name="description" content="순간의 메모를 자동 저장하고 시간표처럼 정리해주는 미니멀 웹앱" />

    <style>
      body {
        margin: 0;
        font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      }
    </style>

   <script>
  // iOS 상태바 라이트/다크 대응
  (function () {
    // 1) 다크 모드 감지용 미디어쿼리
    const mediaQueryList = window.matchMedia("(prefers-color-scheme: dark)");

    // 2) 상태바 메타 태그 확보 (없으면 생성)
    let statusMeta = document.getElementById("ios-statusbar-meta");
    if (!statusMeta) {
      statusMeta = document.createElement("meta");
      statusMeta.id = "ios-statusbar-meta";
      statusMeta.name = "apple-mobile-web-app-status-bar-style";
      document.head.appendChild(statusMeta);
    }

    // 3) 현재 모드에 맞춰 값 적용 (인자에 의존하지 않고 항상 최신값 조회)
    const apply = () => {
      statusMeta.setAttribute(
        "content",
        mediaQueryList.matches ? "black" : "default"
      );
    };

    // 초기 적용
    apply();

    // 4) 모드 변경 감지 (신규/구형 WebKit 모두 대응)
    if (typeof mediaQueryList.addEventListener === "function") {
      mediaQueryList.addEventListener("change", apply);
    } else if (typeof mediaQueryList.addListener === "function") {
      mediaQueryList.addListener(apply);
    }
  })();
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
